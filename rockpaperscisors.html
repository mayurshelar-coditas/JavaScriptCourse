<body>
    <p>Rock Paper Scisors</p>
    <button onclick="
        const computersMove = Math.ceil(Math.random() * 3);
        if(computersMove === 1)
            alert('You chose Rock. Computer chose Rock, there is a tie!');
        else if(computersMove === 2)
            alert('You chose Rock. Computer chose Paper, you lose!');
        else 
            alert('You chose Rock. Computer chose Scissors, you win!')
        ">Rock</button> 
    <button onclick="
        computersMove = Math.ceil(Math.random() * 3);
        if(computersMove === 1)
            alert('You chose Paper. Computer chose Rock, there is a tie!');
        else if(computersMove === 2)
            alert('You chose Paper. Computer chose Paper, you lose!');
        else 
            alert('You chose Paper. Computer chose Scissors, you win!')
    ">Paper</button> 
    <button onclick="
        computersMove = Math.ceil(Math.random() * 3);
        if(computersMove === 1)
           alert('You chose Scissors. Computer chose Rock, there is a tie!');
        else if(computersMove === 2)
            alert('You chose Scissors. Computer chose Paper, you lose!');
        else 
            alert('You chose Scissors. Computer chose Scissors, you win!')
    ">Scissors</button>
